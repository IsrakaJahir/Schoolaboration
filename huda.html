<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder with Icon View</title>
  <link rel="stylesheet" href="sty.css">
</head>
<body>
  <div class="folder">
    <div class="file">
      <img src="images/ai.jpg" alt="Image File">
      <p>Image.jpg</p>
    </div>
    <div class="file">
      <img src="file-icons/pdf-icon.png" alt="PDF File">
      <p>Document.pdf</p>
    </div>
    <div class="file">
      <img src="file-icons/docx-icon.png" alt="DOCX File">
      <p>Report.docx</p>
    </div>
    <!-- Add more files as needed -->
  </div>
</body>
</html>
